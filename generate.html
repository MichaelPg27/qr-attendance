<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Generar QR de Estudiante</title>
  <style>
    body{font-family:system-ui,Arial;margin:24px;background:#f7f7f8;color:#111}
    .card{max-width:560px;margin:auto;background:#fff;padding:20px;border-radius:16px;box-shadow:0 10px 25px rgba(0,0,0,.08)}
    label{display:block;margin:12px 0 6px;font-weight:600}
    input{width:100%;padding:10px;border:1px solid #ddd;border-radius:10px}
    button{margin-top:16px;padding:12px 16px;border:0;border-radius:12px;cursor:pointer;box-shadow:0 6px 15px rgba(0,0,0,.08)}
    #qr{display:grid;place-items:center;margin-top:20px}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .muted{color:#666;font-size:.9rem;margin-top:16px}
  </style>
</head>
<body>
  <div class="card">
    <h1>Generar QR de Estudiante</h1>
    <div class="row">
      <div>
        <label for="sid">ID del estudiante</label>
        <input id="sid" placeholder="p.ej. STU12345" />
      </div>
      <div>
        <label for="name">Nombre</label>
        <input id="name" placeholder="p.ej. Ana Pérez" />
      </div>
    </div>

    <!-- Solo cambia el texto y placeholder; se mantiene id="course" -->
    <label for="course">Catequista (opcional)</label>
    <input id="course" placeholder="p.ej. Catequista María" />

    <button id="gen">Generar QR</button>
    <div id="qr"></div>
    <p class="muted">El QR contiene un JSON como: {"sid":"STU123","name":"Ana","course":"Catequista María"}</p>
    <button id="download" style="display:none">Descargar PNG</button>
  </div>

  <!-- QRCode library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    const btn = document.getElementById('gen');
    const downloadBtn = document.getElementById('download');
    let lastCanvas = null;

    btn.addEventListener('click', () => {
      const sid = document.getElementById('sid').value.trim();
      const name = document.getElementById('name').value.trim();
      const course = document.getElementById('course').value.trim();
      if(!sid || !name){ alert('Completa ID y Nombre'); return; }

      // --- UTF-8 FIX para qrcodejs 1.0.0 ---
      const payload = JSON.stringify({ sid, name, course });
      const payloadUtf8 = unescape(encodeURIComponent(payload)); // fuerza UTF-8
      // -------------------------------------

      const qrDiv = document.getElementById('qr');
      qrDiv.innerHTML = '';
      const qr = new QRCode(qrDiv, {
        text: payloadUtf8,
        width: 256,
        height: 256,
        correctLevel: QRCode.CorrectLevel.M
      });

      setTimeout(() => {
        const canvas = qrDiv.querySelector('canvas');
        lastCanvas = canvas || null;
        downloadBtn.style.display = lastCanvas ? 'inline-block' : 'none';
      }, 200);
    });

    downloadBtn.addEventListener('click', () => {
      const canvas = lastCanvas;
      const link = document.createElement('a');
      link.download = 'qr_estudiante.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    });
  </script>
</body>
</html>
