<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Generar QR de Estudiante</title>
  <style>
    body{font-family:system-ui,Arial;margin:24px;background:#f7f7f8;color:#111}
    .wrap{max-width:900px;margin:auto;display:grid;gap:16px}
    .card{background:#fff;padding:16px;border-radius:16px;box-shadow:0 10px 25px rgba(0,0,0,.08)}
    label{display:block;margin:8px 0 4px;font-weight:600}
    input{width:100%;padding:10px;border:1px solid #ddd;border-radius:10px}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    button{padding:10px 14px;border:0;border-radius:12px;cursor:pointer;box-shadow:0 6px 15px rgba(0,0,0,.08)}
    .muted{color:#6b7280}
    .out{font-family:ui-monospace,Consolas;background:#0b1220;color:#e6edf3;padding:12px;border-radius:12px;white-space:pre-wrap}
    canvas{background:#fff;border-radius:12px}
    .status{font:12px ui-monospace;color:#6b7280;margin-top:6px}
  </style>

  <!-- Cargador robusto de la librería de QR (intenta 3 CDNs) -->
  <script>
    (function loadQrLib(){
      const urls = [
        "https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js",
        "https://unpkg.com/qrcode@1.5.3/build/qrcode.min.js",
        "https://cdnjs.cloudflare.com/ajax/libs/qrcode/1.5.3/qrcode.min.js"
      ];
      let i = 0;
      function tryNext(){
        if(i >= urls.length){
          document.dispatchEvent(new CustomEvent('qr-failed'));
          return;
        }
        const s = document.createElement('script');
        s.src = urls[i++];
        s.async = true;
        s.crossOrigin = "anonymous";
        s.referrerPolicy = "no-referrer";
        s.onload = () => {
          if (window.QRCode && typeof window.QRCode.toCanvas === 'function') {
            document.dispatchEvent(new CustomEvent('qr-ready'));
          } else {
            tryNext();
          }
        };
        s.onerror = tryNext;
        document.head.appendChild(s);
      }
      tryNext();
    })();
  </script>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Generar QR de Estudiante</h1>

      <div class="status" id="libStatus">Cargando librería QR…</div>

      <div class="row" style="margin-top:8px">
        <div>
          <label for="sid">SID (obligatorio)</label>
          <input id="sid" placeholder="Ej. 1001" required/>
        </div>
        <div>
          <label for="name">Nombre (opcional)</label>
          <input id="name" placeholder="Ej. Ana Pérez"/>
        </div>
      </div>

      <div>
        <label for="course">Curso (opcional)</label>
        <input id="course" placeholder="Ej. Matemáticas 7°B"/>
      </div>

      <div style="display:flex;gap:10px;flex-wrap:wrap;margin-top:12px">
        <button id="btnGen" type="button" disabled>Generar QR</button>
        <button id="btnDl"  type="button" disabled>Descargar PNG</button>
        <button id="btnReset" type="button">Limpiar</button>
      </div>

      <div class="muted" style="margin-top:8px">
        El QR contendrá <code>sid</code> y, si los completas, <code>name</code> y <code>course</code>.
      </div>
    </div>

    <div class="card">
      <h2>Vista previa</h2>
      <canvas id="qr" width="280" height="280"></canvas>
      <h3>Contenido</h3>
      <div id="out" class="out">—</div>
    </div>
  </div>

  <script>
    const sidEl    = document.getElementById('sid');
    const nameEl   = document.getElementById('name');
    const courseEl = document.getElementById('course');
    const outEl    = document.getElementById('out');
    const canvas   = document.getElementById('qr');
    const btnGen   = document.getElementById('btnGen');
    const btnDl    = document.getElementById('btnDl');
    const btnReset = document.getElementById('btnReset');
    const libStatus= document.getElementById('libStatus');

    // Habilita botones cuando la librería esté lista
    document.addEventListener('qr-ready', () => {
      libStatus.textContent = "Librería QR cargada ✅";
      btnGen.disabled = false;
    });
    document.addEventListener('qr-failed', () => {
      libStatus.textContent = "❌ No se pudo cargar la librería QR (revisa bloqueadores o red).";
      btnGen.disabled = true;
    });

    function buildPayload(){
      const sid = sidEl.value.trim();
      const name = nameEl.value.trim();
      const course = courseEl.value.trim();

      if(!sid) throw new Error('Falta SID');

      const payload = { sid };
      if (name)   payload.name = name;
      if (course) payload.course = course;
      return JSON.stringify(payload);
    }

    async function renderQR(text){
      if (!window.QRCode || typeof window.QRCode.toCanvas !== 'function') {
        throw new Error('La librería de QR no cargó. Revisa bloqueadores o la conexión.');
      }
      await window.QRCode.toCanvas(canvas, text, { width: 280, margin: 2 });
      btnDl.disabled = false;
    }

    btnGen.addEventListener('click', async ()=>{
      try{
        const text = buildPayload();
        outEl.textContent = text;
        await renderQR(text);
      }catch(e){
        outEl.textContent = '❌ ' + e.message;
        btnDl.disabled = true;
      }
    });

    btnDl.addEventListener('click', ()=>{
      const sid = sidEl.value.trim() || 'qr';
      const link = document.createElement('a');
      link.download = `qr_${sid}.png`;
      link.href = canvas.toDataURL('image/png');
      link.click();
    });

    btnReset.addEventListener('click', ()=>{
      sidEl.value = '';
      nameEl.value = '';
      courseEl.value = '';
      outEl.textContent = '—';
      const ctx = canvas.getContext('2d');
      ctx.clearRect(0,0,canvas.width,canvas.height);
      btnDl.disabled = true;
      sidEl.focus();
    });
  </script>
</body>
</html>
