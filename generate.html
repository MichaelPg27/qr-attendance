<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Generar QR de Estudiante</title>
  <style>
    body{font-family:system-ui,Arial;margin:24px;background:#f7f7f8;color:#111}
    .card{max-width:560px;margin:auto;background:#fff;padding:20px;border-radius:16px;box-shadow:0 10px 25px rgba(0,0,0,.08)}
    label{display:block;margin:12px 0 6px;font-weight:600}
    input{width:100%;padding:10px;border:1px solid #ddd;border-radius:10px}
    button{margin-top:16px;padding:12px 16px;border:0;border-radius:12px;cursor:pointer;box-shadow:0 6px 15px rgba(0,0,0,.08)}
    #qr{display:grid;place-items:center;margin-top:20px}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .muted{color:#666;font-size:.9rem;margin-top:16px}
  </style>
</head>
<body>
  <div class="card">
    <h1>Generar QR de Estudiante</h1>
    <div class="row">
      <div>
        <label for="sid">ID del estudiante</label>
        <input id="sid" placeholder="p.ej. 1001" />
      </div>
      <div>
        <label for="name">Nombre Completo</label>
        <input id="name" placeholder="p.ej. Ana Pérez" />
      </div>
    </div>
    <label for="course">Catequista (opcional)</label>
    <input id="course" placeholder="p.ej. Catequista María" />
    <button id="gen">Generar QR</button>
    <div id="qr"></div>
    <p class="muted">El QR contiene un JSON como: {"sid":"1001","name":"Ana Pérez","course":"Catequista María"}</p>
    <button id="download" style="display:none">Descargar PNG</button>
  </div>

  <!-- QRCode library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // ⚙️ Configuración Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAvf7Ioww9AhOVLoGzfi5I5PUwlhLE3gfM",
      authDomain: "holy-trinity-mass-attendance.firebaseapp.com",
      projectId: "holy-trinity-mass-attendance",
      storageBucket: "holy-trinity-mass-attendance.firebasestorage.app",
      messagingSenderId: "433652965400",
      appId: "1:433652965400:web:a5a79fc0c06a64fe6f636d",
      measurementId: "G-QT30TYNQ83"
    };

    const app = initializeApp(firebaseConfig);
    const db  = getFirestore(app);

    const btn = document.getElementById('gen');
    const downloadBtn = document.getElementById('download');
    let lastCanvas = null;

    btn.addEventListener('click', async () => {
      const sid = document.getElementById('sid').value.trim();
      const name = document.getElementById('name').value.trim();
      const course = document.getElementById('course').value.trim();
      if(!sid || !name){ alert('Completa ID y Nombre'); return; }

      // Guardar en Firestore en colección "students"
      try {
        await setDoc(doc(db, "students", sid), {
          name,
          course
        });
        console.log("✅ Estudiante guardado:", sid);
      } catch (e) {
        console.error("❌ Error guardando estudiante:", e);
      }

      // Crear QR
      const payload = JSON.stringify({ sid, name, course });
      const qrDiv = document.getElementById('qr');
      qrDiv.innerHTML = '';
      const qr = new QRCode(qrDiv, {
        text: payload, width: 256, height: 256, correctLevel: QRCode.CorrectLevel.M
      });

      setTimeout(() => {
        const canvas = qrDiv.querySelector('canvas');
        lastCanvas = canvas || null;
        downloadBtn.style.display = lastCanvas ? 'inline-block' : 'none';
      }, 200);
    });

    downloadBtn.addEventListener('click', () => {
      const canvas = lastCanvas;
      const link = document.createElement('a');
      link.download = 'qr_estudiante.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    });
  </script>
</body>
</html>
