<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Escanear Asistencia</title>
  <style>
    body{font-family:system-ui,Arial;margin:24px;background:#f7f7f8;color:#111}
    .wrap{max-width:900px;margin:auto;display:grid;gap:16px}
    .card{background:#fff;padding:16px;border-radius:16px;box-shadow:0 10px 25px rgba(0,0,0,.08)}
    label{display:block;margin:10px 0 6px;font-weight:600}
    input,select{width:100%;padding:10px;border:1px solid #ddd;border-radius:10px}
    button{padding:10px 14px;border:0;border-radius:12px;cursor:pointer;box-shadow:0 6px 15px rgba(0,0,0,.08)}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:16px}
    .log{font-family:ui-monospace,Consolas;background:#0b1220;color:#e6edf3;padding:12px;border-radius:12px;white-space:pre-wrap}
    .ok{color:#4caf50} .err{color:#e53935} .muted{color:#6b7280}
    .student{display:flex;gap:14px;align-items:center}
    .avatar,.photo{width:96px;height:96px;border-radius:50%;object-fit:cover;flex:0 0 auto}
    .avatar{display:grid;place-items:center;background:#e5e7eb;color:#374151;font-weight:700;font-size:32px}
    .debug{font-size:.85rem;color:#9ca3af;margin-top:8px}
    .controls{display:grid;grid-template-columns:1fr;gap:12px;align-items:end}
    .hint{font-size:.85rem;color:#6b7280;margin-top:4px}
  </style>

  <!-- Lector de QR -->
  <script src="https://unpkg.com/html5-qrcode" defer></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, serverTimestamp,
      doc, getDoc, setDoc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAvf7Ioww9AhOVLoGzfi5I5PUwlhLE3gfM",
      authDomain: "holy-trinity-mass-attendance.firebaseapp.com",
      projectId: "holy-trinity-mass-attendance",
      storageBucket: "holy-trinity-mass-attendance.firebasestorage.app",
      messagingSenderId: "433652965400",
      appId: "1:433652965400:web:a5a79fc0c06a64fe6f636d",
    };
    const app = initializeApp(firebaseConfig);
    const db  = getFirestore(app);

    // Fecha (clave)
    function buildTodayKey(){
      return new Intl.DateTimeFormat('en-CA', {
        timeZone: 'America/New_York',
        year:'numeric', month:'2-digit', day:'2-digit'
      }).format(new Date());
    }

    window.addEventListener('DOMContentLoaded', () => {
      const encargadoEl = document.getElementById('encargado');
      const manualNameEl = document.getElementById('manualName'); // nuevo input

      const startBtn  = document.getElementById('start');
      const stopBtn   = document.getElementById('stop');
      const manualBtn = document.getElementById('manualBtn');     // botón para registrar manual
      const statusEl  = document.getElementById('status');
      const lastEl    = document.getElementById('last');

      let html5QrCode = null;
      let running = false;

      // Escaneo con QR (idéntico a antes, solo recortado aquí)
      async function onScanSuccess(decodedText){
        try{
          let data; let sid;
          try{ data = JSON.parse(decodedText); }
          catch{ data = { sid: decodedText }; }
          sid = String((data.sid ?? '')).trim();
          if(!sid){ statusEl.textContent = "QR inválido"; return; }

          const displayName = data.name || sid;
          await saveAttendance(sid, displayName);
        }catch(e){
          statusEl.textContent = "Error: "+e.message;
        }
      }

      // Nuevo: registrar manualmente
      manualBtn.addEventListener('click', async ()=>{
        const name = manualNameEl.value.trim();
        if(!name){ alert("Ingresa el nombre del estudiante"); return; }
        const sid = "manual-"+Date.now(); // genera un ID único
        await saveAttendance(sid, name);
      });

      // Guardar en Firestore
      async function saveAttendance(sid, displayName){
        const encargado = encargadoEl.value.trim();
        const dateKey   = buildTodayKey();
        const attRef    = doc(db, "attendanceByDate", dateKey, "entries", sid);

        await setDoc(attRef, {
          sid,
          name: displayName,
          teacher: encargado,
          dateKey,
          scannedAt: serverTimestamp()
        });

        lastEl.textContent =
`✔️ Registrado: ${displayName} (${sid})
Encargado: ${encargado}
Fecha: ${dateKey}`;
        statusEl.textContent = "Asistencia guardada";
      }

      startBtn.addEventListener('click', ()=>{ /* tu lógica de iniciar QR aquí */ });
      stopBtn.addEventListener('click', ()=>{ /* tu lógica de detener QR aquí */ });
    });
  </script>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Escanear Asistencia</h1>

      <div class="row">
        <div>
          <label for="encargado">Nombre del Encargado</label>
          <input id="encargado" placeholder="Ej. Prof. Rodríguez" />
        </div>
      </div>

      <!-- NUEVO campo -->
      <div class="row">
        <div>
          <label for="manualName">Nombre del Estudiante (si no tiene QR)</label>
          <input id="manualName" placeholder="Ej. Manuel López" />
        </div>
        <div>
          <button id="manualBtn" type="button">Registrar Manual</button>
        </div>
      </div>

      <div id="reader" style="width:100%;max-width:460px;aspect-ratio:1/1;border-radius:16px;overflow:hidden;margin:14px auto;background:#000"></div>
      <div style="display:flex;gap:10px;justify-content:center">
        <button id="start">Iniciar escaneo</button>
        <button id="stop"  disabled>Detener</button>
      </div>
    </div>

    <div class="card">
      <h2>Estado</h2>
      <div id="status" class="log">Listo.</div>
      <h2>Último registro</h2>
      <div id="last" class="log">—</div>
    </div>
  </div>
</body>
</html>
