<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Escanear Asistencia</title>
  <style>
    body{font-family:system-ui,Arial;margin:24px;background:#f7f7f8;color:#111}
    .wrap{max-width:900px;margin:auto;display:grid;gap:16px}
    .card{background:#fff;padding:16px;border-radius:16px;box-shadow:0 10px 25px rgba(0,0,0,.08)}
    label{display:block;margin:10px 0 6px;font-weight:600}
    input,select{width:100%;padding:10px;border:1px solid #ddd;border-radius:10px}
    button{padding:10px 14px;border:0;border-radius:12px;cursor:pointer;box-shadow:0 6px 15px rgba(0,0,0,.08)}
    .row{display:grid;grid-template-columns:1fr;gap:16px}
    .log{font-family:ui-monospace,Consolas;background:#0b1220;color:#e6edf3;padding:12px;border-radius:12px;white-space:pre-wrap}
    .ok{color:#4caf50} .err{color:#e53935} .muted{color:#6b7280}
    .student{display:flex;gap:14px;align-items:center}
    .avatar,.photo{width:96px;height:96px;border-radius:50%;object-fit:cover;flex:0 0 auto}
    .avatar{display:grid;place-items:center;background:#e5e7eb;color:#374151;font-weight:700;font-size:32px}
    .debug{font-size:.85rem;color:#9ca3af;margin-top:8px}
    .controls{display:grid;grid-template-columns:1fr;gap:12px;align-items:end}
    .prefs{display:flex;gap:12px;align-items:center;margin-top:8px}
    .prefs label{margin:0;font-weight:500}
  </style>

  <!-- Lector de QR -->
  <script src="https://unpkg.com/html5-qrcode" defer></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js";
    import {
      getFirestore, serverTimestamp,
      doc, getDoc, setDoc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // ⚙️ Config de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAvf7Ioww9AhOVLoGzfi5I5PUwlhLE3gfM",
      authDomain: "holy-trinity-mass-attendance.firebaseapp.com",
      projectId: "holy-trinity-mass-attendance",
      storageBucket: "holy-trinity-mass-attendance.firebasestorage.app",
      messagingSenderId: "433652965400",
      appId: "1:433652965400:web:a5a79fc0c06a64fe6f636d",
      measurementId: "G-QT30TYNQ83"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db  = getFirestore(app);

    // Probar URLs de imagen
    function tryImageUrls(urls){
      return new Promise((resolve)=>{
        const img = new Image();
        let i = 0;
        const tryNext = ()=>{
          if(i >= urls.length){ resolve({ ok:false }); return; }
          const url = urls[i++];
          img.onload = ()=> resolve({ ok:true, url });
          img.onerror = tryNext;
          img.src = url;
        };
        tryNext();
      });
    }

    // Fecha (NY)
    function buildTodayKey(){
      const fmt = new Intl.DateTimeFormat('en-CA', {
        timeZone: 'America/New_York',
        year:'numeric', month:'2-digit', day:'2-digit'
      });
      return fmt.format(new Date()); // YYYY-MM-DD
    }

    window.addEventListener('DOMContentLoaded', async () => {
      const teacherEl = document.getElementById('teacher');
      const camSel    = document.getElementById('cameraSel');
      const refreshBtn= document.getElementById('refreshCams');
      const prefBack  = document.getElementById('prefBack');
      const prefFront = document.getElementById('prefFront');

      const startBtn  = document.getElementById('start');
      const stopBtn   = document.getElementById('stop');
      const statusEl  = document.getElementById('status');
      const lastEl    = document.getElementById('last');
      const debugEl   = document.getElementById('debug');

      const photoEl  = document.getElementById('photo');
      const avatarEl = document.getElementById('avatar');
      const snameEl  = document.getElementById('sname');
      const ssidEl   = document.getElementById('ssid');
      const scourseEl= document.getElementById('sorg'); // mostramos Curso aquí

      let html5QrCode = null;
      let running = false;
      let currentDeviceId = null;
      let camerasCache = [];

      async function listCameras(){
        try{
          const cams = await Html5Qrcode.getCameras();
          camerasCache = cams || [];
          camSel.innerHTML = '<option value="">(Seleccionar automáticamente)</option>';
          camerasCache.forEach((c, idx) => {
            const opt = document.createElement('option');
            opt.value = c.id;
            opt.textContent = c.label || `Cámara ${idx+1}`;
            camSel.appendChild(opt);
          });
        }catch{
          camSel.innerHTML = '<option value="">(Seleccionar automáticamente)</option>';
        }
      }
      await listCameras();
      refreshBtn.addEventListener('click', listCameras);

      async function startScan(){
        const teacher = teacherEl.value.trim();
        if(!teacher){ alert('Ingresa tu nombre (profesor/a)'); return; }
        statusEl.textContent = 'Iniciando cámara...';

        try{
          if (!html5QrCode) html5QrCode = new Html5Qrcode("reader");
          if (running) { await html5QrCode.stop(); await html5QrCode.clear(); running = false; }

          // Actualiza listado tras permisos
          try { camerasCache = await Html5Qrcode.getCameras(); } catch {}

          const selectedDeviceId = camSel.value || null;
          const preferred = prefFront.checked ? 'front' : 'back';
          let startArg = null;

          if (selectedDeviceId) {
            currentDeviceId = selectedDeviceId;
            startArg = currentDeviceId;
          } else {
            // Intento 1: facingMode según preferencia
            const desiredFacing = preferred === 'front' ? 'user' : 'environment';
            const constraints = { facingMode: { ideal: desiredFacing } };
            try {
              await html5QrCode.start(
                constraints, { fps: 10, qrbox: { width: 280, height: 280 } }, onScanSuccess, () => {}
              );
              running = true;
              statusEl.textContent = 'Escaneando...';
              startBtn.disabled = true; stopBtn.disabled = false;
              return;
            } catch (e) {
              // Intento 2: elegir por etiqueta si facingMode falla
              if (camerasCache?.length) {
                const findBy = (words)=> camerasCache.find(c => {
                  const L = (c.label || '').toLowerCase();
                  return words.some(w => L.includes(w));
                });
                let chosen = null;
                if (preferred === 'back') {
                  chosen = findBy(['back','rear','environment']) || camerasCache[0];
                } else {
                  chosen = findBy(['front','user']) || camerasCache[0];
                }
                currentDeviceId = chosen.id;
                startArg = currentDeviceId;
              } else {
                throw e;
              }
            }
          }

          // Intento 3: iniciar por deviceId elegido
          await html5QrCode.start(
            startArg, { fps: 10, qrbox: { width: 280, height: 280 } }, onScanSuccess, () => {}
          );
          running = true;
          statusEl.textContent = 'Escaneando...';
          startBtn.disabled = true; stopBtn.disabled = false;

        }catch(err){
          statusEl.innerHTML = `<span class="err">Error al iniciar: ${err.message}</span>`;
        }
      }

      async function stopScan(){
        if(html5QrCode && running){
          await html5QrCode.stop();
          await html5QrCode.clear();
          running = false;
          startBtn.disabled = false;
          stopBtn.disabled  = true;
          statusEl.textContent = 'Escaneo detenido.';
        }
      }

      async function onScanSuccess(decodedText){
        try{
          // 1) Decodificar QR
          let data; let sid;
          try{ data = JSON.parse(decodedText); }
          catch{ data = { sid: decodedText }; }
          sid = String((data.sid ?? '')).trim();
          if(!sid){ statusEl.innerHTML = `<span class="err">QR inválido: falta sid</span>`; return; }

          debugEl.textContent = `QR leído: ${decodedText}`;

          // 2) Perfil en Firestore (students/{sid})
          let profile = null; let profileMsg = '';
          try{
            const snap = await getDoc(doc(db, "students", sid));
            if (snap.exists()){ profile = snap.data(); profileMsg = 'Perfil: students/'+sid; }
            else { profileMsg = 'Sin perfil: students/'+sid; }
          }catch(e){
            profileMsg = 'Error leyendo students/'+sid+': '+e.message;
          }

          const teacher = teacherEl.value.trim();
          const displayName   = String(profile?.name || data.name || sid || '').trim();
          const displayCourse = String(profile?.course || data.course || '').trim();
          let   photoUrl      = String(profile?.photoUrl || data.photoUrl || '').trim();

          // 3) Foto (o fallback a /fotos/<sid>.(png|jpg|jpeg))
          let usedFallback = false;
          if (!photoUrl){
            const base = 'https://michaelpg27.github.io/qr-attendance/fotos/';
            const candidates = [
              base+encodeURIComponent(sid)+'.png',
              base+encodeURIComponent(sid)+'.jpg',
              base+encodeURIComponent(sid)+'.jpeg'
            ];
            const res = await tryImageUrls(candidates);
            if(res.ok){ photoUrl = res.url; usedFallback = true; }
          }

          snameEl.textContent   = displayName || sid;
          ssidEl.textContent    = sid;
          scourseEl.textContent = displayCourse || '—';

          if (photoUrl){
            photoEl.src = photoUrl;
            photoEl.style.display = "block";
            avatarEl.style.display = "none";
          } else {
            photoEl.style.display = "none";
            avatarEl.textContent = (displayName || sid || '?').trim().charAt(0).toUpperCase() || '?';
            avatarEl.style.display = "grid";
          }

          // 4) Guardar asistencia por día (docId = sid)
          const dateKey = buildTodayKey();
          const attRef  = doc(db, "attendanceByDate", dateKey, "entries", sid);
          const exists  = await getDoc(attRef);

          if (exists.exists()) {
            statusEl.innerHTML = `<span class="ok">Ya estaba registrado hoy (${dateKey}).</span>`;
            lastEl.textContent =
`⏭️ Duplicado evitado
Alumno: ${displayName} (${sid})
Curso: ${displayCourse || '—'}
Fecha: ${dateKey}`;
            debugEl.textContent = `${profileMsg}${usedFallback ? ' | Foto fallback: '+photoUrl : (photoUrl ? ' | Foto encontrada' : ' | Sin foto')}`;
            return;
          }

          await setDoc(attRef, {
            sid,
            name: displayName || "",
            course: displayCourse || "",
            photoUrl: photoUrl || "",
            teacher,
            dateKey,
            scannedAt: serverTimestamp()
          });

          lastEl.textContent =
`✔️ Registrado: ${displayName} (${sid})
Profesor: ${teacher}
Curso: ${displayCourse || '—'}
Fecha: ${dateKey}
DocID: ${sid}`;
          statusEl.innerHTML = `<span class="ok">Asistencia guardada</span>`;
          debugEl.textContent = `${profileMsg}${usedFallback ? ' | Foto fallback: '+photoUrl : (photoUrl ? ' | Foto encontrada' : ' | Sin foto')}`;

        }catch(err){
          statusEl.innerHTML = `<span class="err">Error: ${err.message}</span>`;
        }
      }

      startBtn.addEventListener('click', startScan);
      stopBtn.addEventListener('click',  stopScan);
    });
  </script>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Escanear Asistencia</h1>

      <div class="row">
        <div>
          <label for="teacher">Nombre del profesor/a</label>
          <input id="teacher" placeholder="Ej. Prof. Rodríguez" />
        </div>
      </div>

      <div class="controls">
        <div>
          <label for="cameraSel">Cámara</label>
          <select id="cameraSel">
            <option value="">(Seleccionar automáticamente)</option>
          </select>
          <div class="prefs">
            <span>Preferencia:</span>
            <label><input type="radio" name="pref" id="prefBack" value="back" checked> Trasera</label>
            <label><input type="radio" name="pref" id="prefFront" value="front"> Frontal</label>
          </div>
          <button id="refreshCams" type="button" style="margin-top:8px">Actualizar cámaras</button>
        </div>
      </div>

      <div id="reader" style="width:100%;max-width:460px;aspect-ratio:1/1;border-radius:16px;overflow:hidden;margin:14px auto;background:#000"></div>
      <div style="display:flex;gap:10px;justify-content:center">
        <button id="start">Iniciar escaneo</button>
        <button id="stop"  disabled>Detener</button>
      </div>
    </div>

    <div class="card">
      <h2>Estudiante</h2>
      <div class="student">
        <img id="photo" class="photo" alt="Foto del estudiante" style="display:none" />
        <div id="avatar" class="avatar">?</div>
        <div>
          <div id="sname" style="font-weight:700;font-size:1.1rem">—</div>
          <div id="ssid" class="muted">—</div>
          <div id="sorg" class="muted">—</div> <!-- mostramos el Curso aquí -->
          <div id="debug" class="debug">—</div>
        </div>
      </div>
    </div>

    <div class="card">
      <h2>Estado</h2>
      <div id="status" class="log">Listo para escanear.</div>
      <h2>Último registro</h2>
      <div id="last" class="log">—</div>
    </div>
  </div>
</body>
</html>
